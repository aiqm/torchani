name: ani
channels:
  - nodefaults
  - https://conda.anaconda.org/pytorch
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/nvidia
dependencies:
  # General
  - python=3.8.1
  - pip

  # Core
  - numpy=1.20
  - mkl=2024.0.0
  - pytorch=1.13.1
  - cudatoolkit=11.6

  # Data
  - h5py  # HDF5 backend
  - pyyaml  # builtin datasets specification

  # Utils
  - tqdm  # progress bar

  # Ase interface
  - ase

  # (legacy) neurochem files
  - lark-parser
  - requests
