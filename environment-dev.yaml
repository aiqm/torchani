name: ani
channels:
  - nodefaults
  - https://conda.anaconda.org/pytorch
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/nvidia
dependencies:
  # General
  - python=3.10
  - pip

  # Required dependencies:
  - numpy>=1.24
  - pytorch=2.3
  - pytorch-cuda=11.8
  - typing_extensions>=4.0.0
  - h5py  # HDF5 backend for datasets
  - tqdm  # progress bar util

  # Optional dependencies follow:
  # For building the extensions, the cuda libraries speciefied by the pytorch-cuda
  # metapackage are not enough, we need the *-dev versions with the headers.
  # We also need nvcc-11.8 to use as a compiler
  - nvidia::cuda-libraries-dev=11.8
  - nvidia::cuda-nvcc=11.8

  # Optional ASE interface, needed for dynamics and for tests/tools/docs:
  - ase

  # Needed for legacy neurochem file reader
  - lark-parser

  # Tests:
  - coverage  # code coverage
  - black  # formatter
  - flake8  # linter
  - mypy  # type checking
  - pytest  # tests runner
  - parameterized  # parametrize test classes
  - expecttest  # indirect dependency of torch.testing
  # Extra data backends for tests:
  - pandas  # Parquet backend
  - pyarrow  # Parquet backend
  - zarr  # Zarr backend

  # Tools :
  - matplotlib
  - pynvml

  # Docs:
  - sphinx
  - sphinx_rtd_theme
  - sphinx-gallery
  - tensorboard
