name: tools

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
        cuda-version: [11.0]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Fetch submodules
      run: git submodule update --init
    - name: Install cuda
      run: |
        ci/install_cuda.sh ${{ matrix.cuda-version }}
    - name: Install dependencies
      run: |
        ci/install_dependencies.sh
        pip install .
    - name: Run cuaev stub test
      run: |
        pytest tests/test_cuaev.py
