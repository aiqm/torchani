name: tests

on: pull_request

jobs:
  cpu-tests:
    runs-on: [self-hosted, ipickering]
    permissions:
      contents: read

    steps:
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}/tests

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: BUILDKIT_CONTEXT_KEEP_GIT_DIR=1

      - name: Run unit tests (CPU)
        run: >-
          docker run
          --rm
          --gpus '"device=none"'
          ${{ steps.meta.outputs.tags }}
          bash -c "pytest ."

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: docker image rm ${{ steps.meta.outputs.tags }}

concurrency:
  group: tests-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
