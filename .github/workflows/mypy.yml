name: mypy

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  mypy:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade mypy
        pip install types-PyYAML types-pkg_resources types-requests  # mypy library stubs
    - name: Type checking with mypy
      # infer.py is too dynamic to check. data/ is legacy.
      # tests/ could be checked,
      # but to type them correctly is time consuming
      run: mypy --ignore-missing-imports --check-untyped-defs --implicit-optional --exclude tests/ --exclude examples/ .

concurrency:
  group: mypy-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
