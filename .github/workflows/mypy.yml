name: mypy

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  mypy:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        ci/install_dependencies.sh
        pip install --upgrade mypy
        pip install types-PyYAML types-pkg_resources types-requests  # mypy library stubs
    - name: Pytorch info
      run: python -c 'from torch.utils.collect_env import get_pretty_env_info; print(get_pretty_env_info())'
    - name: Type checking with mypy
      run: mypy --ignore-missing-imports .

concurrency:
  group: mypy-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true