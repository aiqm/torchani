name: docs

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        ci/install_dependencies.sh
        pip install h5py pytorch-ignite tb-nightly sphinx sphinx_rtd_theme matplotlib pillow sphinx-gallery
        pip install .
    - name: Download data files
      run: ./download.sh
    # build docs
    - name: Build documents
      run: sphinx-build docs build
    # try deploying to aiqm/torchani-test-docs
    - name: Set up deploy keys
      run: mkdir -p ~/.ssh && echo ${{secrets.zasdfgbnm_bot_private_key}} > ~/.ssh/id_rsa && chmod 0600 ~/.ssh/id_rsa && echo ${{secrets.zasdfgbnm_bot_public_key}} > ~/.ssh/id_rsa.pub
    - name: Set up github keys
      run: ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts && git config --global user.email "zasdfgbnm-bot@example.com" && git config --global user.name "zasdfgbnm-bot"
    - name: Clone repository
      run: git clone git@github.com:aiqm/torchani-test-docs.git deploy_dir -b gh-pages
    - name: Replace with new files
      run: rm -rf deploy_dir/* && cp -r build/* deploy_dir
    - name: Deploy
      run: cd deploy_dir && git add . && git commit -m "update" && git push
