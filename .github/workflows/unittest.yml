name: unittests-cpu

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  unittests-cpu:
    runs-on: [self-hosted, ipickering]

    steps:
      - name: Checkout torchani
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive

      - name: Install and Run tests
        run: >-
            docker run
            --rm
            --gpus '"device=none"'
            -v $PWD:/examples nvcr.io/nvidia/pytorch:22.08-py3
            bash
            -c
            "mkdir -p /torchani_sandbox
            && cd /torchani_sandbox
            && cp -r /examples/. /torchani_sandbox/
            && pip install 'setuptools>=61' 'setuptools_scm>=8'
            && pip install -r tests_requirements.txt
            && pip uninstall cudf -y
            && ./download.sh
            && pip install -e .
            && cd tests/
            && pytest -s -v ."

concurrency:
  group: unittests-cpu-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
