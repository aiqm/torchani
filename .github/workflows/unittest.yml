name: unittests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  unittests:

    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Fetch submodules
      run: git submodule update --init
    - name: Install dependencies
      run: ci/install_stable_dependencies.sh
    - name: Pytorch info
      run: python -c 'from torch.utils.collect_env import get_pretty_env_info; print(get_pretty_env_info())'
    - name: Install TorchANI
      run: python setup.py install
    - name: Download data files
      run: ./download.sh
    - name: install pytest
      run: pip install pytest
    - name: Run all tests
      run: python -m pytest -v tests/*

concurrency:
  group: unittest-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true