name: unittests-cpu

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  unittests-cpu:
    runs-on: [self-hosted, ipickering]

    steps:
      - name: Checkout torchani
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive
      - name: Download tests data
        run: ./download.sh
      - name: Install torchani and run tests
        run: >-
            docker run
            --rm
            --gpus '"device=none"'
            --privileged
            -v $PWD:/ani pytorch/pytorch:2.3.0-cuda11.8-cudnn8-devel
            bash -c
            "cd /ani
            && pip install 'setuptools>=61' 'setuptools_scm>=8' -r tests_requirements.txt
            && pip install -v --no-build-isolation --editable .
            && cd ./tests
            && pytest -v ."

concurrency:
  group: unittests-cpu-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
