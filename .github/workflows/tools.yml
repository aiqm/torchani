name: tools

on: pull_request

env:
  REGISTRY: ${{ github.repository }}
  IMAGE_NAME: 'tools'

jobs:
  tools:
    runs-on: [self-hosted, ipickering]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout torchani
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Inference benchmark
        run: >-
          docker run
          --rm
          --gpus all
          ${{ steps.meta.outputs.tags }}
          bash -c "python tools/inference-benchmark.py"

      - name: COMP6v1 benchmark
        run: >-
          docker run
          --rm
          --gpus all
          ${{ steps.meta.outputs.tags }}
          bash -c "python tools/comp6v1-benchmark.py"

      - name: Training benchmark
        run: >-
          docker run
          --rm
          --gpus all
          ${{ steps.meta.outputs.tags }}
          bash -c "python tools/training-benchmark.py"

      - name: Training benchmark (Nsight Systems)
        run: >-
          docker run
          --rm
          --gpus all
          ${{ steps.meta.outputs.tags }}
          bash -c "python tools/training-benchmark.py --nvtx"

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: docker image rm ${{ steps.meta.outputs.tags }}

concurrency:
  group: tools-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
