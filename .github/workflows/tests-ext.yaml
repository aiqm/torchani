name: tests-ext

on: pull_request

jobs:
  gpu-tests-ext:
    runs-on: [self-hosted, ipickering]
    permissions:
      contents: read

    steps:
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}/tests-ext

      - name: Build Docker image (with extensions)
        uses: docker/build-push-action@v5
        with:
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_EXT=sm75
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1

      - name: Run extension GPU tests (Quadro RTX 5000, SM75)
        run: >-
          docker run
          --rm
          --gpus '"device=3"'
          ${{ steps.meta.outputs.tags }}
          bash -c "nvidia-smi && pytest ./tests/test_cuaev.py ./tests/test_infer.py"

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: docker image rm ${{ steps.meta.outputs.tags }}

concurrency:
  group: tests-ext-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
