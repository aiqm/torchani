name: flake8

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  flake8:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: flake8 .

concurrency:
  group: flake8-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true