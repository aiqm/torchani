name: unittests-ext

on: pull_request

env:
  REGISTRY: ${{ github.repository }}
  IMAGE_NAME: 'unittests'

jobs:
  gpu-tests-ext:
    runs-on: [self-hosted, ipickering]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout torchani
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build extensions and run tests
        run: >-
          docker run
          --rm
          --gpus all
          ${{ steps.meta.outputs.tags }}
          bash -c
          'pip install -v --no-build-isolation --editable . --global-option="--ext"
          && pytest ./tests/test_cuaev.py ./tests/test_infer.py ./tests/test_infer_mnp.py'

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: docker image rm ${{ steps.meta.outputs.tags }}

concurrency:
  group: unittests-ext-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
